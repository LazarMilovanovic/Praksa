<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uplatnica</title>
  </head>
  <body>
    <header><h1>НАЛОГ ЗА ИСПЛАТУ</h1></header>

    <main>
      <!-- LEVA STRANA -->
      <div>
        <p>платилац</p>
        <div class="container">
          <input
            type="text"
            name="payer"
            placeholder="Име и Презиме, Место становања, Град"
            autocomplete="on"
            required
          />
          <div class="container__purpose">
            <p>сврха исплате</p>
            <input
              type="text"
              name="purpose"
              placeholder="Сврха исплате"
              autocomplete="on"
              required
            />
          </div>
          <p>прималац</p>
          <input
            type="text"
            name="recipient"
            placeholder="Име установе, Улица, Град"
            autocomplete="on"
            required
          />
        </div>
      </div>

      <!-- DESNA STRANA -->
      <div class="container__right-side">
        <div class="amount-entry">
          <div class="amount-entry__code">
            <p>шифра<br />плаћања</p>
            <input type="text" name="code" required />
          </div>
          <div class="amount-entry__currency">
            <p>валута</p>
            <input type="text" name="currency" placeholder="РСД" required />
          </div>
          <div class="amount-entry__amount">
            <p>износ</p>
            <input type="text" name="amount" placeholder="=1.250,00" required />
          </div>
        </div>
        <div class="payer-box">
          <p>рачун платиоца</p>
          <input type="text" name="payers-acc" autocomplete="on" required />
        </div>
        <p>модел и позив на број (задужење)</p>
        <div>
          <input type="text" name="model" required class="model-box" />
          <input type="text" name="debt" required class="debt-box" />
        </div>
      </div>
    </main>

    <div class="signature">
      <div class="signature__line"></div>
      <p>печат и потпис платиоца</p>
    </div>

    <div class="place-date">
      <div class="place-date__place">
        <div></div>
        <p>место и датум пријема</p>
      </div>
      <div class="place-date__date">
        <div></div>
        <p>датум извршења</p>
      </div>
    </div>

    <footer><p>Образац бр. 2</p></footer>
  </body>
</html>
