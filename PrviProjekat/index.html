<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uplatnica</title>
  </head>
  <body>
    <nav class="navbar"><h1>Nalog za isplatu</h1></nav>

    <div class="uplatnica-telo">
      
      
      <section class="leva-strana">
        <p>platilac</p>
        <div class="box"></div><br>
        <p>svrhva isplate</p>
        <div class="box"></div><br>
        <p>primalac</p>
        <div class="box"></div><br>
      </section>

      <section class="desna-strana">
        <div class="first-line">
            <div class="first-el">
              <p>sifra <br>placanja</p>
              <div class="sifra-box"></div>
            </div>
            <div class="second-el">
              <p>valuta</p>
              <div class="valuta-box"></div>
            </div>
            <div class="third-el">
              <p>iznos</p>
              <div class="iznos-box"></div>
            </div>
        </div>
        <div class="second-line">
          <p>racun platioca</p>
          <div class="racun-platioca-box"></div>
        </div>
        <div class="third-line">
            <p class="name">model i poziv na borj (zaduzenje)</p>
            <div class="model-box"></div>
            <div class="pozivnabroj-box"></div>
        </div>
        </section>

      </div>


      <div class="potpis-i-pecat">
        <hr class="potpis-linija">
        <p>pecat i potpis platioca</p>
        <br>
      </div>

      <div class="mesto-i-datum">
        <div>
          <hr class="mesto-linija">
          <p>mesto i datum prijema</p>
        </div>
        <div>
          <hr class="datum-linija">
          
          <p>datum izvrsenja</p>  
        </div>
      </div>

        <br>

      <div class="obrazac-br2"><p>Obrazac br. 2</p></div>

    </body>
</html>
