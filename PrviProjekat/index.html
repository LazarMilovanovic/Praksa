<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uplatnica</title>
  </head>
  <body>
    <header class="header"><h1>НАЛОГ ЗА ИСПЛАТУ</h1></header>

    <div class="main-div">
      <!-- LEVA STRANA -->
      <section class="left-side">
        <p>платилац</p>
        <div class="box"></div>

        <p>сврха исплате</p>
        <div class="box"></div>

        <p>прималац</p>
        <div class="box"></div>
      </section>

      <hr class="line" />
      <!-- DESNA STRANA -->
      <section class="right-side">
        <div class="first-line">
          <div>
            <p>шифра<br />плаћања</p>
            <div class="code-box"></div>
          </div>
          <div>
            <p class="currency-text">валута</p>
            <div class="currency-box"></div>
          </div>
          <div>
            <p>износ</p>
            <div class="amount-box"></div>
          </div>
        </div>
        <div class="second-line">
          <p>рачун платиоца</p>
          <div class="payers-acc"></div>
        </div>
        <p>модел и позив на број (задужење)</p>
        <div class="third-line">
          <div class="model-box"></div>
          <div class="debt-box"></div>
        </div>
      </section>
    </div>

    <div class="signature-container">
      <hr class="signature-line" />
      <p>печат и потпис платиоца</p>
    </div>

    <div>
      <hr class="place-line" />
      <p class="place-text">место и датум пријема</p>

      <hr class="date-line" />
      <p class="date-text">датум извршења</p>
    </div>

    <div class="footer-text"><p>Образац бр. 2</p></div>
  </body>
</html>
